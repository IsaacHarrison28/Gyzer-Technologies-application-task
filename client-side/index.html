<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Poppins:wght@300&family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movies site | Gyzer Technologies task</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="nav-content">
          <font id="site-name">Movie Site</font>
          <div class="link">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Favorites</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="banner">
      <div class="banner-container">
        <div class="banner-content">
          <h1 id="banner-headline">find your favorite movies.</h1>
          <h5 id="banner-sub-heading">save them all in one place.</h5>
        </div>
      </div>
    </section>
    <section id="movies">
      <div class="movies-container">
        <div class="movie-card">
          <div class="movie-image-container">
            <img src="" alt="cover image" id="cover-image" />
          </div>
          <div class="movie-title">
            <p id="movie-title"></p>
          </div>
          <div class="movie-info">
            <div class="release-date" id="info">
              <p id="info-indicator">Date Released:</p>
              <p id="release"></p>
            </div>
            <div class="voted" id="info">
              <p id="info-indicator">Voted:</p>
              <p id="voted"></p>
            </div>
          </div>
          <div class="movie-actions">
            <svg
              class="favorite-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js" defer></script>
</html>
